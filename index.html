<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiTube</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
    <aside class="sidebar">
        <ul>
          <li><i class="fas fa-home"></i> Inicio</li>
          <li><i class="fas fa-compass"></i> Explorar</li>
          <li><i class="fas fa-bolt"></i> Shorts</li>
          <li><i class="fas fa-photo-video"></i> Suscripciones</li>
          <hr />
          <li><i class="fas fa-photo-video"></i> Tu contenido</li>
          <li><i class="fas fa-clock"></i> Ver m√°s tarde</li>
        </ul>
      </aside>
      

  <div class="main">
    <header class="top-bar">
        <div class="logo">
          <img src="logo.png" alt="MiTube" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar" />
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="right-icons">
          <i class="fas fa-video"></i>
          <i class="fas fa-th"></i>
          <i class="fas fa-bell"></i>
          <img src="usuario.png" class="user-icon" />
        </div>
      </header>

    <section id="content">
      <div id="video-player">
        <video id="main-video" controls></video>
        <h2 id="video-title">Selecciona un video</h2>
      </div>

      <h3>Videos</h3>
      <div id="video-list" class="video-grid"></div>

      <label class="upload-btn">
        Subir video
        <input type="file" id="video-upload" accept="video/mp4" hidden />
      </label>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
