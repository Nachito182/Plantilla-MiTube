<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiTube</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="sidebar">
    <img src="assets/logo.svg" alt="MiTube" class="logo" />
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Videos</a>
      <a href="#">Subir</a>
    </nav>
  </div>

  <div class="main">
    <header>
      <input type="text" id="search" placeholder="Buscar videos..." />
      <button id="theme-toggle">ðŸŒ“</button>
    </header>

    <section id="content">
      <div id="video-player">
        <video id="main-video" controls></video>
        <h2 id="video-title">Selecciona un video</h2>
      </div>

      <h3>Videos</h3>
      <div id="video-list" class="video-grid"></div>

      <label class="upload-btn">
        Subir video
        <input type="file" id="video-upload" accept="video/mp4" hidden />
      </label>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
